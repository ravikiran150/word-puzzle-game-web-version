<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorized Word Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Category Selection Screen -->
    <div id="category-screen" class="screen">
        <div class="category-container">
            <h1>Select Category</h1>
            <div class="categories-grid" id="categories-grid"></div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen" style="display:none">
        <div class="game-screen-container">
            <div class="game-content">
                <header class="game-header">
                    <h1 id="category-title">Word Puzzle</h1>
                    <div class="level-info">
                        <div class="level-display">Level: <span id="current-level">1</span></div>
                        <div class="timer">Time: <span id="timer">0</span>s</div>
                        <div class="star-rating">
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                        </div>
                    </div>
                </header>

                <div class="clue-panel" id="clue-panel"></div>

                <div class="letter-grid" id="letter-grid"></div>
            </div>

            <div class="game-footer">
                <div class="controls">
                    <button id="check-word" class="btn">Check Word</button>
                    <button id="reset-selection" class="btn">Reset</button>
                    <button id="hint-btn" class="btn hint-btn">Hint</button>
                    <button id="back-to-categories" class="btn secondary">Change Category</button>
                </div>
            </div>
        </div>

        <!-- Level Complete Modal -->
        <div class="modal" id="level-complete-modal">
            <div class="modal-content">
                <h2>Level Complete!</h2>
                <div class="definitions" id="word-definitions"></div>
                <div class="modal-buttons">
                    <button id="next-level-btn" class="btn primary">Next Level</button>
                    <button id="replay-btn" class="btn secondary">Replay</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
